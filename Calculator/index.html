<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <fieldset>
      <legend>Calculator(Summation) Using jQuery</legend>
      <form action="">
        <table>
          <tr>
            <td>
              <label for="">First Number:</label>
            </td>
            <td>
              <input type="number" name="" id="firstNum" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Second Number:</label>
            </td>
            <td>
              <input type="number" name="" id="secondNum" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                name=""
                id="btnCalculate"
                value="Calculate"
              />
            </td>
            <td>
              <p id="showResult"></p>
            </td>
          </tr>
        </table>
      </form>
    </fieldset>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
